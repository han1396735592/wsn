<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>根据时间段查询</title>
<link rel="stylesheet" type="text/css" href="style3.css">
<script src="js/highcharts.js"></script>
<script src="js/jquery.js"></script>
</head>
<body>
 <div class="page">
   <div class="left">
   	  <h4>请输入查询的时间段</h4>
   	  <form>
   	  	  起始时间:<input type="date"><br>
   	      终止时间:<input type="date"><br>
   	      <input type="submit" value="查询">
   	  </form>
   </div>
   <div class="right" id="right" style="width: 600px;height:400px;">
   	   
   </div>
 </div>
 <script type="text/javascript">
        var options = {
            chart: {
                type: 'line' ,           //指定图表的类型，默认是折线图（line）
				animation: Highcharts.svg
            },
            title: {
                text: '我的第一个图表'                 // 标题
            },
            xAxis: {
                //categories: ['苹果', '香蕉', '橙子']   // x 轴分类
				type: 'datetime',                                                   
	            tickPixelInterval: 100  
            },
            yAxis: {
                title: {
                    text: '吃水果个数'                // y 轴标题
                }
            },
            series: [{                              // 数据列
                name: '小明',                        // 数据列名
                data: [1, 0, 4]                     // 数据
            }, {
                name: '小红',
                data: [5, 7, 3]
            }]
        };
        // 图表初始化函数
        var chart = Highcharts.chart('right', options);
</script>
</body>
</html>
