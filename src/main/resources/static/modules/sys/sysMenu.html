<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单管理</title>
    <script src="../../lib/jquery.js"></script>
    <script src="../../lib/vue.js"></script>
    <link rel="stylesheet" href="../../plugs/layui/css/layui.css">
    <script src="../../plugs/layui/layui.all.js"></script>

</head>
<body>
<div id="page">

    <div>

        <div class="layui-btn-group">
            <button class="layui-btn layui-btn-radius" @click="openForm('添加')">添加</button>
            <button class="layui-btn layui-btn-radius layui-btn-danger">删除</button>

        </div>


        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>

        <div>

            <table id="table" lay-filter="table">

            </table>
        </div>

    </div>


    <div id="form">
        <div>
            <form action="/sys/sys-menu/add" method="post" class="layui-form">
                <div class="layui-form-item" v-show="sysMenu.id">
                    <label class="layui-form-label">ID:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" v-model="sysMenu.id" required lay-verify="required"
                               placeholder="请输入名称" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">辅助文字</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">名称:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" v-model="sysMenu.name" required lay-verify="required"
                               placeholder="请输入名称" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">辅助文字</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">地址:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="url" v-model="sysMenu.url" lay-verify="required" placeholder="请输入地址"
                               autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">辅助文字</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">上级菜单</label>
                    <div class="layui-input-block">
                        <select name="interest" v-model="sysMenu.pid" lay-filter="parentMenu">
                            <option value="0" >跟位置</option>
                            <option v-for="parent in tree"  :disabled="sysMenu.id == parent.id  " :value="parent.id">{{parent.name}}</option>
                        </select>
                    </div>
                </div>

                <div class="layui-row">
                    <div class="layui-input-block">
                        <button type="button" @click="save" class="layui-btn">保存</button>
                        <button type="button" @click="close" class="layui-btn">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

<script src="js/sysMenu.js"></script>

</html>
